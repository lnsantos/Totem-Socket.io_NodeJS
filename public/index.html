<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
    <form id="nova-ficha">
        <button id="imprimir-ficha" type="submit">PEGA FICHA</button>
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000/');
        var indice = 0;

        function impressao(codigo){
            var oldPage = document.body.innerHTML;

            var janela = window.open();

            janela.document.write("<body style='width:100%'><h1 style='font-size:150px;text-align:center; font-weight:bold'>SEU CÃ“DIGO :</h1><h2 style='font-size:100px;text-align:center;'>"+codigo+"</h2></body>"); 
            janela.print();
            janela.close();
        }

        $('#nova-ficha').submit((event)=>{
            event.preventDefault();
            var code = Math.floor(Math.random() * 999999);
            indice = indice + 1;
            var sendObject = {
                lastNumber: code,
                position: indice,
                user: 'cliente'
            };
            console.log(sendObject.lastNumber + ' Enviado para o servidor!');
            socket.emit('sendRedirect', sendObject);
            impressao(code);
        });


    </script>

</body>
</html>
